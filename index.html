            ctx.restore();

            ctx.save();
            
            ctx.fillStyle = bullet.color;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            
            // Glow effect

            medium: { enemySpeed: 3, spawnRate: 60, enemyHealth: 2, enemyShootRate: 1500 },
            hard: { enemySpeed: 4, spawnRate: 40, enemyHealth: 3, enemyShootRate: 1000 }
        };

        // Initialize stars for background
        function initStars() {
            game.stars = [];
            for (let i = 0; i < 150; i++) {
                game.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        // Draw stars
        function drawStars() {
            ctx.fillStyle = '#ffffff';
            game.stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw player
        function drawPlayer() {
            ctx.save();
            
            // Shield effect
            if (player.hasShield) {
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.6)';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, 40, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Draw spaceship
            ctx.fillStyle = '#00ffff';
            
            // Ship body
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 20, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Engine glow
            if (game.running) {
                ctx.fillStyle = 'rgba(255, 100, 0, 0.8)';
                ctx.beginPath();
                ctx.ellipse(player.x + player.width / 2, player.y + player.height + 10, 15, 25, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        // Create enemy
        function createEnemy() {
            const settings = difficultySettings[game.difficulty];
            return {
                x: Math.random() * (canvas.width - 50),
                y: -50,
                width: 40 + Math.random() * 20,
                height: 40 + Math.random() * 20,
                speed: settings.enemySpeed + Math.random() * 1,
                health: settings.enemyHealth,
                color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                lastShot: 0,
                shootDelay: settings.enemyShootRate
            };
        }

        // Draw enemy
        function drawEnemy(enemy) {
            ctx.save();
            
            // Enemy ship
            ctx.fillStyle = enemy.color;
            ctx.beginPath();
            ctx.ellipse(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2,
                        enemy.width / 2, enemy.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Enemy details
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Create bullet
        function createBullet(x, y, isPlayer = true) {
            return {
                x: x,
                y: y,
                width: 6,
                height: 20,
                speed: isPlayer ? -15 : 8,
                color: isPlayer ? '#ffff00' : '#ff4444'
            };
        }

        // Draw bullet
        function drawBullet(bullet) {
            ctx.save();
            
            // Bullet glow
            ctx.fillStyle = bullet.color;
            ctx.beginPath();
            ctx.ellipse(bullet.x + bullet.width / 2, bullet.y + bullet.height / 2,
                        bullet.width, bullet.height, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Create power-up
        function createPowerUp() {
            const types = ['health', 'ammo', 'rapidFire', 'shield'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let color;
            switch(type) {
                case 'health': color = '#ff4444'; break;
                case 'ammo': color = '#4488ff'; break;
                case 'rapidFire': color = '#ffff00'; break;
                case 'shield': color = '#00ffff'; break;
            }
            
            return {
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 35,
                height: 35,
                speed: 3,
                type: type,
                color: color
            };
        }

        // Draw power-up
        function drawPowerUp(powerUp) {
            ctx.save();
            
            ctx.fillStyle = powerUp.color;
            ctx.beginPath();
            ctx.roundRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height, 8);
            ctx.fill();
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            let symbol;
            switch(powerUp.type) {
                case 'health': symbol = '‚ù§Ô∏è'; break;
                case 'ammo': symbol = '‚ö°'; break;
                case 'rapidFire': symbol = 'üî•'; break;
                case 'shield': symbol = 'üõ°Ô∏è'; break;
            }
            
            ctx.fillText(symbol, powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2);
            
            ctx.restore();
        }

        // Check collision
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update HUD
        function updateHUD() {
            document.getElementById('health').textContent = game.health;
            document.getElementById('score').textContent = game.score;
            document.getElementById('ammo').textContent = game.ammo;
            document.getElementById('level').textContent = game.level;
        }

        // Take damage
        function takeDamage(amount) {
            if (player.hasShield) return;
            
            game.health -= amount;
            if (game.health < 0) game.health = 0;
            updateHUD();
            
            // Visual feedback
            canvas.style.boxShadow = '0 0 50px red';
            setTimeout(() => {
                canvas.style.boxShadow = 'none';
            }, 100);
        }

        // Apply power-up
        function applyPowerUp(type) {
            switch(type) {
                case 'health':
                    game.health = Math.min(100, game.health + 30);
                    break;
                case 'ammo':
                    game.ammo += 40;
                    break;
                case 'rapidFire':
                    player.shootDelay = 100;
                    setTimeout(() => {
                        player.shootDelay = 250;
                    }, 8000);
                    break;
                case 'shield':
                    player.hasShield = true;
                    setTimeout(() => {
                        player.hasShield = false;
                    }, 10000);
                    break;
            }
            updateHUD();
        }

        // Main game loop
